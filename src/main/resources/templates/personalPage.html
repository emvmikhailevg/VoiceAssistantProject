<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Personal Page</title>
  <link rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

  <h2>List of Files</h2>

  <p th:text="${user}"/>

  <h3>Last 5 uploaded files</h3>

  <table>

    <thead>
    <tr>
      <th>File Name</th>
      <th>Size MB</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file: ${recentUploadedFiles}">
      <td th:text="${file.fileName}" />
      <td th:text="${file.size}" />
    </tr>
    </tbody>

  </table>

  <a th:href="@{/upload_file}">Upload File</a>
  <a th:href="@{/record}">Record Voice</a>
  <a th:href="@{/logout}">Logout</a>

</body>
</html>
