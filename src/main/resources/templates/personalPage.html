<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="shortcut icon" href="/static/img/microphone-2.png" type="'image/x-icon'">
  <link rel="stylesheet" href="/static/css/style_main.css" type="text/css">
  <link rel="stylesheet" href="/static/css/style_form.css" type="text/css">
  <link rel="stylesheet" href="/static/css/style_profile.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <title>Профиль</title>
</head>
<body>

  <header>
    <img class="logo" src="#" alt="Логотип">
    <nav class="header_nav">
      <a class="header_link icon-notification"
         href="#"><img src="/static/img/notification.png"
                       alt="Уведомления"></a>
      <div class="profile-circle"></div>
      <a class="header_link icon-profile" th:href="@{/personal_page}">
        <img src="/static/img/profile-circle.png"
             alt="Личный кабинет"></a>
    </nav>
    <hr class="hr_header">
  </header>

  <main>
    <form action="/personal_page/update" method="post" th:object="${user}">
      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p th:each="error : ${#fields.errors('*')}" th:text="${error}"></p>
      </div>

      <div class="first-column">
        <div class="photo"></div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:field="*{login}" readonly>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" readonly>
      </div>
      <img class="edit" th:src="@{img/edit.png}"
           alt="Редактирование">
      <div class="second-column">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" th:field="*{surname}" required>

        <label for="birthday">Дата рождения:</label>
        <input type="date" id="birthday" name="birthday" th:field="*{birthday}" required>

        <label for="number">Номер телефона:</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" th:field="*{number}" required>
      </div>
      <button type="submit">Сохранить</button>
    </form>
  </main>

  <footer>
    <hr class="hr_footer">
    <nav class="footer_nav">
      <p><a th:href="@{/record}">Главная</a></p>
      <p><a th:href="@{/personal_page}">Профиль</a></p>
      <p><a href="#">Настройки</a></p>
      <p><a href="#">Помощь</a></p>
    </nav>
  </footer>

</body>
</html>
