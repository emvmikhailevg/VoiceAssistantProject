<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reg-style.css">
</head>
<body>
    <div class="form">
        <form method="post" action="/register" th:object="${registerRequest}">
            <h2>Registration</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="login" placeholder="Login" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password"
                       name="password"
                       placeholder="Password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase
                           and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="input-box">
                <input type="submit"
                       name="sign-in"
                       value="Registration">
            </div>
            <a href="/">Main page</a>
        </form>
    </div>
</body>
</html>
