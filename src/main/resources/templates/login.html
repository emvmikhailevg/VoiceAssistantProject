<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

  <h2>Страница входа</h2>

  <form method="post" role="form" th:action="@{/login}">
    <label for="email"></label>
    <input type="email"
           id="email"
           name="email"
           class="form-control"
           placeholder="Enter email address"/>

    <label for="password"></label>
    <input type="password"
           id="password"
           name="password"
           class="form-control"
           placeholder="Enter password"/>
      <button type="submit">Войти</button>
      <span> Еще не зарегистрированы?
        <a th:href="@{/register}"> Зарегистрироваться</a>
      </span>

      <span> Забыли пароль?
        <a th:href="@{/password_reset}">Сменить пароль</a>
      </span>
  </form>

  <style>
    .success {
      color: #4CAF50;
      background-color: #e7f3eb;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #d2e7d0;
      border-radius: 5px;
    }
  </style>

  <div th:if="${param.success}" class="success">
    <p>Вы успешно изменили свой пароль</p>
  </div>
  <div th:if="${param.error}">
    <div>Почта или пароль введены неверно</div>
  </div>
  <div th:if="${param.logout}" class="success">
    <div>Вы успешно вышли</div>
  </div>

</body>
</html>
